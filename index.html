    <script>
        
        // computerChoice() is a function which generates a pseudorandom number between 
        // 1 and 3 (randomNumber), and uses a switch statement to return 'rock', 'paper', or 'scissors',
        // with each choice corresponding to the possible values of  'randomNumber'
        
        function computerChoice() {
            let randomNumber = Math.floor(Math.random() * 3) + 1;
            switch (randomNumber) {
                case 1:
                    return "rock";
                    break;
                case 2:
                    return "paper";
                    break;
                case 3: 
                    return "scissors";
                    break;
                default:
                    console.log("Error: see \'computerChoice\' in index.html");
            }
        }

                return choice.toLowerCase();
            }
            else {
                console.log("Invalid input");
            }
        }
